<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <script defer src="./assets/js/index.js"></script>
</head>
<body>
    <video poster="./assets/img/Без названия.jpg" 
    src="./assets/video/video.mp4"></video>
    <div class="controls-container">
        <button id="play" class="control-btn"><img src="./assets/img/play.svg" alt=""></button>
        <!-- <button id="midvolume" class="control-btn"><img src="./assets/img/middlevolume.svg" alt=""></button> -->
        <button id="fullvolume" class="control-btn"><img src="./assets/img/fullvolume.svg" alt=""></button>
        <input id="volume range" min="0" max="1" step="0.1" type="range" />
        <button id="pause" class="control-btn"><img src="./assets/img/pause.svg" alt=""></button>
        <button id="scale" class="control-btn"><img src="./assets/img/scale.svg" alt=""></button>
        <button id="next" class="control-btn"><img src="./assets/img/next.svg" alt=""></button>
    </div>
</body>
</html>
